type: object
required:
  - username
  - official
  - version
  - updated_at
  - created_at
properties:
  username:
    type: string
    description: "username for this account and profile"
  pseudonym:
    type: string
    description: "profile pseudonym"
  description:
    type: string
    description: "description of profile"
  official:
    type: boolean
    description: "official mark"
  avatar:
    type: string
    description: "avatar key"
  version:
    type: integer
    description: "profile version"
  updated_at:
    type: string
    format: date-time
    description: "updated at"
  created_at:
    type: string
    format: date-time
    description: "created at"