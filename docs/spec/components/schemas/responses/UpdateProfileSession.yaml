type: object
required:
  - data
  - included
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
      - relationships
    properties:
      id:
        type: string
        format: uuid
        description: "Upload session id"
      type:
        type: string
        enum: [ profile_avatar_upload ]
      attributes:
        type: object
        required:
          - upload_token
          - upload_url
          - get_url
          - expires_at
        properties:
          upload_token:
            type: string
            description: "JWT upload session token"
          upload_url:
            type: string
            format: uri
            description: "Pre-signed PUT URL for avatar upload"
          get_url:
            type: string
            format: uri
            description: "Pre-signed GET URL to read uploaded avatar"
          expires_at:
            type: string
            format: date-time
            description: "Upload session expiration time"
      relationships:
        type: object
        properties:
          profile:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - id
                  - type
                properties:
                  id:
                    type: string
                    format: uuid
                    description: "Profile id"
                  type:
                    type: string
                    enum: [ profile ]

  included:
    type: array
    items:
      $ref: './ProfileData.yaml'
