type: object
required:
  - data
  - included
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
      - relationships
    properties:
      id:
        type: string
        description: "key for the media"
      type:
        type: string
        enum: [ profile_avatar_upload_links ]
      attributes:
        type: object
        required:
          - upload_url
          - preload_url
        properties:
          upload_url:
            type: string
            format: uri
            description: "Pre-signed URL for uploading the avatar"
          preload_url:
            type: string
            format: uri
            description: "URL for preloading the avatar after upload"
      relationships:
        type: object
        properties:
          profile:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - id
                  - type
                properties:
                  id:
                    type: string
                    format: uuid
                    description: "Profile id"
                  type:
                    type: string
                    enum: [ profile ]

  included:
    type: array
    items:
      $ref: './ProfileData.yaml'
