type: object
required:
  - data
  - included
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
      - relationships
    properties:
      id:
        type: string
        format: uuid
        description: "account id"
      type:
        type: string
        enum: [ profile_avatar_upload_links ]
      attributes:
        type: object
        required:
          - avatar
        properties:
          avatar:
            type: object
            required:
              - key
              - upload_url
              - preload_url
            properties:
              key:
                type: string
                description: "Key for the avatar in the storage service"
              upload_url:
                type: string
                format: uri
                description: "Pre-signed URL for uploading the avatar"
              preload_url:
                type: string
                format: uri
                description: "URL for preloading the avatar after upload"
      relationships:
        type: object
        properties:
          profile:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - id
                  - type
                properties:
                  id:
                    type: string
                    format: uuid
                    description: "Profile id"
                  type:
                    type: string
                    enum: [ profile ]

  included:
    type: array
    items:
      $ref: './ProfileData.yaml'
